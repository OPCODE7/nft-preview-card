<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">
    <div class="image">
      <img src="images/image-equilibrium.jpg" alt="CUBE">
      <div class="hover-image">
      </div>
      <img src="images/icon-view.svg" alt="icon-view">
    </div>
    <div class="card-info">
      <h1 class="card-info-title">Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="card-info-date">
        <h5 class="etherum">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum">
          <span>0.041 ETH</span>
        </h5>
        <p class="date">
          <img src="images/icon-clock.svg" alt="icon-clock">
          <span>3 days left</span> 
        </p>
      </div>
    </div>
    <div class="card-user-info">
      <div class="user-image">
        <img src="images/image-avatar.png" alt="Userimage">
      </div>
      <div class="name-user">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>

  <div class="attribution">
    <small>
          Coded by <a href="#">OPCODE</a>
    </small>
  </div>
</body>
</html>
